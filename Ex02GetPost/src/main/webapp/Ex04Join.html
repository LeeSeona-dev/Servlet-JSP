<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
       table{
        width: 400px;
       }
       tr{
        height: 35px;
       }
       th{
        text-align: left;
        background-color: gray;
        height: 50px;
       }

       td{
        background-color: whitesmoke;
        text-align: right;
       }
       
       .right{
        text-align: left;
       }
       #center{
        text-align: center;
       }

    </style>
</head>
<body>
	<form action="Ex04" method="post">

        <table >
            
            <tr >
                <th colspan="2" >
                    Step1:아이디/비번 입력
                </th>
            </tr>
            <tr >
                <td >
                    아이디:
                </td>
                <td class="right">
                    <input type="text" name="id">
                </td>
            </tr>
            <tr >
                <td >비밀번호:  </td>
                <td class="right"> 
                    <input type="text" name="password"></td>
            </tr>
            <tr >
                <td >비밀번호 확인:  </td>
                <td class="right"> 
                    <input type="text" name="passwordCheck"></td>
            </tr>

            
            <tr>
                <th colspan="2">Step2 : 개인정보</th>
             
            </tr>
            <tr >
                <td > 성별:  </td>
                <td class="right"> 
                    <input type="radio" name="gender" value="man"> 남
                    <input type="radio" name="gender" value="woman"> 여 </td>
                
            </tr>
            <tr >
                <td >혈액형:  </td>
                <td class="right">
                    <select name="blood" >
                        <option value="A형">A형</option>
                        <option value="B형">B형</option>
                        <option value="AB형">AB형</option>
                        <option value="O형">O형</option>
                    </select>
                </td>
            </tr>
            <tr >
                <td  > 생일: 

                </td>
                <td class="right" >
                    <input type="date" name="birthday">
                </td>
            </tr>
            

            
            <tr>
                <th colspan="2">Step3 : 선호도</th>
            </tr>
            <tr >
                <td  > 취미:  </td>
                <td  class="right">축구<input type="checkbox" name="hobby" value="soccer">
                야구 <input type="checkbox" name="hobby" value="baseball"> 농구 <input type="checkbox" name="hobby" value="baseketball"> 
                </td>
                
            </tr>
            <tr >
                <td > 좋아하는 색깔:  </td>
                <td class="right"><input type="color" name="color"></td>
            </tr>
            
            <tr>
                <th colspan="2">Step4 : 적고 싶은 말</th>
            </tr>
            <tr >
                <td colspan="2">
                    <textarea name="text" id=""  rows="5" cols="60"  placeholder="내용을 입력해주세요"></textarea>
                </td>
                
                
            </tr>
            <tr >
                
                <td colspan="2" id="center"> 
                    <input type="submit" value="제출">
                    <input type="reset">
                </td>
                
            </tr>
         </table>

    </form>
</body>
</html>
